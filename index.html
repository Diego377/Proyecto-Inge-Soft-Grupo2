<html>
  <body>
    <h1>Gestor de Tareas</h1>
    <form id='task-manager-form'>
      <input type='text' id='task-input' placeholder="Add your task here"/>
      <br>
      <label for='category-input'>Select the category:</label>
      <select id="category-select" value="Work">
        <option value='work'>Work</option>
        <option value='personal'>Personal</option>
        <option value='to-do'>To Do</option>
        <option value='family'>Family</option>
      </select>
      <br>
      <label for="description-input">If you want, add a description:</label>
      <input type='text' id='description-input' placeholder="Add a description here"/>
      <br>
      <label for="date-input">Add a deadline date: </label>
      <input type='date' id='date-input'/>
      <br>
      <input type='submit' value='Submit Task' />

      <br>

      <h1 >TASK LIST</h1>
      <div id="task-list">
      </div>
    </form>
    <script src="./src/index.js"></script>
  </body>
</html>
